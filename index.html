<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>CloudNav (云航)</title>
  <!-- Tailwind CSS 引入 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 图标库引入 -->
  <link href="https://cdn.jsdelivr.net/npm/lucide-react@0.453.0/dist/umd/lucide-react.min.js" rel="stylesheet">
  <!-- Tailwind 自定义配置：新增 nav-bg 颜色别名 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
            dark: '#0f172a',
            card: '#1e293b',
            // 核心新增：给 #779abc 起别名 nav-bg
            'nav-bg': '#779abc'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      /* 隐藏滚动条 */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Tooltip 样式 */
      .tooltip {
        @apply invisible absolute opacity-0 transition-opacity duration-300 bg-dark/80 text-white text-xs rounded py-1 px-2 z-50;
      }
      .has-tooltip:hover .tooltip {
        @apply visible opacity-100;
      }
    }
  </style>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      transition: colors duration-300;
    }
  </style>
</head>
<!-- 核心修改：使用自定义别名 bg-nav-bg 作为背景色 -->
<body class="bg-nav-bg dark:bg-slate-900 min-h-screen antialiased text-gray-800 dark:text-gray-200 scrollbar-hide">
  <div id="root"></div>
  <!-- 项目脚本引入（保持不变） -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0-rc-f994737d14-20240522",
        "react-dom": "https://esm.sh/react-dom@19.0.0-rc-f994737d14-20240522",
        "lucide-react": "https://esm.sh/lucide-react@0.453.0",
        "@google/genai": "https://esm.sh/@google/generative-ai@0.12.0"
      }
    }
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
